<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css_files/style_payment_restaurante.css">
        <style type="text/css"></style>
        <script src=pagamentos.js></script>
        <script src=funcoes.js></script>
    </head>
    
    <body style="font-family: sans-serif;" onload="chooseDisplayLoad(); startTime(); ">
        <div class="main">
            <img src="icones-pretos/relogio.jpg" id="relogio">
            <img onclick = "window.location.href='../template_main_menu.html'" src="icones-pretos/house-outline.png" id="home">
            <img src="icones-pretos/power.png" id="power" onclick="window.location.href = '../locked.html'">

            </div>

            <div class="main_menu">
                <div class="main_menu_top">
                    <div class="question_mark" onclick="window.location.href = 'help_payment_confirmation.html';"><img src="../icones-brancos/question.png" id="help"></div>
                </div>

                <div class="main_menu_middle">
                    <div class="top_margin"></div>
                    <div class="middle_margin"></div>
                    <div class="middle_margin_rounded_corners"></div>

                    <div class="name" align="center" id="nome">
                        
                    </div>
                    <div class="time" align="center" id="hora">
                        
                    </div>

                    <div class="bottom_margin">
                        <div class="tirar_bilhete" align="center" id="total" onclick="window.location.href = 'payment_price_confirmation.html'">
                            <span class="text" align="center">
                            Confirmar</span>
                        </div>
                    </div>
                </div>

                <div class="main_menu_bottom" align="center" style="color: white;" id="time">
                </div>
            </div>
        </div>
