<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css_files/style_friend.css">
        <style type="text/css"></style>
        <script src="jquery-3.3.1.min.js"></script>
        <script src=amigos.js></script>
        <script src=funcoes.js></script>
        <script>
            $(document).ready(function() {
                $('#hora').click(function() {
                    removeFavorite();
                    $('#myPopup').fadeIn(800);
                    $('#myPopup').fadeOut('slow');
            });
        });
        </script>
    </head>
    
    <body style="font-family: sans-serif;" onload="loadFriend(); startTime();">
        <div class="main">
            <img src="relogio.jpg" id="relogio">
            <img src="icones-pretos/house-outline.png" id="home" onclick="window.location.href = '../template_main_menu.html'">
            <img src="icones-pretos/power.png" id="power" onclick="window.location.href = '../locked.html'">
            <div class="return_button" onclick="window.location.href = 'friends_favorites_list.html';">
                <img src="icones-pretos/return.png" id="return_button">
            </div>

            <div class="main_menu">
                <div class="main_menu_top"></div>

                <div class="main_menu_middle">
                    <div class="name" align="center" id="nome">
                    </div>
                    <div class="time" align="center" id="hora" onclick="removeFavorite()">
                        <span class="text"> Remover Favorito</span>
                    </div>
                    <div class="margin">
                        <div class="tirar_bilhete" align="center" onclick="window.location.href = 'friends_find.html';">
                            <span class="text" align="center">Encontrar</span>
                        </div>
                    </div>
                </div>

                <div class="popup" id="myPopup">
                    <div class="confirmation_container">
                        <div class = "confirmation">
                            <span class="text">Confirmado</span>
                        </div> 
                    </div>
                </div>

                <div class="main_menu_bottom" align="center" style="color: white;" id="time">
                </div>
            </div>
        </div>
    </body>
</html>
