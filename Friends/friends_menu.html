<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="css_files/style_friends_menu.css">
        <style type="text/css"></style>
        <script src=jquery-3.3.1.min.js></script>
        <script src=funcoes.js></script>
        <script src=amigos.js></script>
    </head>
    
    <body style="font-family: sans-serif" onload="checkPopUp();startTime();">
        <div class="main">
            <img src="relogio.jpg" id="relogio">
            <img src="icones-pretos/house-outline.png" id="home" onclick="addButtonClick();window.location.href = '../template_main_menu.html'">
            <img src="icones-pretos/power.png" id="power" onclick="addButtonClick();window.location.href = '../locked.html'">
            <div class="return_button" onclick="addButtonClick();window.location.href = '../template_main_menu.html';">
                <img src="icones-pretos/return.png" id="return_button">
            </div>

            <div class="main_menu">
                <div class="main_menu_top">
                    <div class="question_mark" onclick="addButtonClick();window.location.href = 'help_friends.html';"><img src="../icones-brancos/question.png" id="help"></div>
                </div>

                <div class="main_menu_middle">
                    <div class="main_menu_button_top" onclick="addButtonClick();window.location.href = 'friends_list.html';">
                        <span class="text"> Amigos</span>
                    </div>

                    <div class="main_menu_button_bottom" onclick="addButtonClick();window.location.href = 'friends_favorites_list.html';">
                        <span class="text">Favoritos</span>
                    </div>
                </div>
                
                <div class="main_menu_bottom" align="center" style="color: white;" id="time">
                </div>
                
                <div class="popup" id="myPopup">
                    <div class="confirmation_container">
                        <div class = "confirmation">
                            <span class="text">Confirmado</span>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
