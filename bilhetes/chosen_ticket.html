<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_chosen_ticket.css">
        <style type="text/css"></style>
        <script src=divertimentos.js></script>
        <script src=funcoes.js></script>
    </head>
    
    <body style="font-family: sans-serif;" onload="loadDivertimento(); startTime();">
        <div class="return_button" onclick="window.location.href = 'template_list.html';">
            <img src="icones-pretos/return-button.png" id="return_button">
        </div>
        
        <div class="main_menu">
            <div class="main_menu_top" onclick="window.location.href = 'help_chosen_ticket.html';">
                <div class="question_mark" onclick="window.location.href = 'help_main_menu_top_left.html';"><img src="../icones-brancos/question.png" id="help"></div>
            </div>
            
            <div class="main_menu_middle">
                
                <div class="top_margin"></div>
                <div class="middle_margin"></div>
                <div class="middle_margin_curved_edges"></div>
                
                <div class="name" align="center" id="nome"></div>
                <div class="time" align="center" id="hora"></div>
                
                <div class="bottom_margin">
                    <div class="tirar_bilhete" align="center" onclick="window.location.href = 'ticket_confirmation.html';">
                        <span class="text" align="center">Tirar Bilhete</span>
                    </div>
                </div>
            </div>

            <div class="main_menu_bottom" align="center" style="color: white;" id="time">
            </div>
        </div>
    </body>
</html>
