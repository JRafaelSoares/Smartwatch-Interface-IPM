<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css_files/style_chosen_ticket.css">
        <style type="text/css"></style>
        <script src=divertimentos.js></script>
        <script src=funcoes.js></script>
    </head>
    
    <body style="font-family: sans-serif;" onload="loadDivertimento(); startTime();">
        <div class="main">
            <img src="icones-pretos/relogio.jpg" id="relogio">
            <img onclick = "window.location.href='../template_main_menu.html'" src="icones-pretos/house-outline.png" id="home">
            <img src="icones-pretos/power.png" id="power">
            <div class="return_button" onclick="window.location.href = 'ticket_on_load.html';">
                <img src="icones-pretos/return.png" id="return_button">
            </div>

            <div class="main_menu">
                <div class="main_menu_top"></div>

                <div class="main_menu_middle">
                    <div class="top_margin"></div>
                    <div class="middle_margin"></div>
                    <div class="middle_margin_rounded_corners"></div>

                    <div class="name" align="center" id="nome"></div>
                    <div class="time" align="center" id="hora"></div>

                    <div class="bottom_margin">
                        <div class="tirar_bilhete" align="center" onclick="window.location.href = 'ticket_cancel_confirmation.html';">
                            <span class="text" align="center">Cancelar Bilhete</span>
                        </div>
                    </div>
                </div>

                <div class="main_menu_bottom" align="center" style="color: white;" id="time">
                </div>
            </div>
        </div>
    </body>
</html>
